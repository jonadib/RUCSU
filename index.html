<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Panel Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .candidate-card {
            cursor: grab;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .candidate-card:active {
            cursor: grabbing;
            transform: scale(1.05);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .panel-slot {
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }
        .panel-slot.drag-over {
            background-color: rgba(55, 65, 81, 0.5); 
            border-color: #38bdf8;
        }
        /* Custom scrollbar for dark theme */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937;
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
        /* Shake animation for incorrect drop */
        @keyframes shake {
          10%, 90% { transform: translate3d(-1px, 0, 0); }
          20%, 80% { transform: translate3d(2px, 0, 0); }
          30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
          40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        .shake {
          animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-indigo-900 text-slate-300">

    <div class="container mx-auto p-4 md:p-8">
        <!-- Header -->
        <header class="text-center mb-8">
            <div class="flex justify-center items-center gap-4">
                <img src="https://i.pinimg.com/1200x/c5/ac/f1/c5acf1f93a2a1e9f43956d0db1308c8c.jpg" alt="Logo" class="h-12 w-12 rounded-full">
                <h1 class="text-3xl md:text-4xl font-bold text-white">Election Panel Builder</h1>
            </div>
            <p class="text-slate-400 mt-2">Select 28 candidates out of 305 to build your perfect panel.</p>
        </header>

        <!-- Main Content: Candidates and Panel -->
        <main class="flex flex-col lg:flex-row gap-8">
            <!-- Left Side: Available Candidates -->
            <div class="w-full lg:w-1/3 bg-gray-800 bg-opacity-70 rounded-xl shadow-lg p-6 flex flex-col border border-gray-700 backdrop-blur-sm">
                <h2 class="text-2xl font-semibold mb-4 text-white">Available Candidates</h2>
                <div class="relative mb-4">
                    <input type="text" id="searchInput" placeholder="Search by name or post..." class="w-full pl-10 pr-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-sky-500 focus:border-sky-500 outline-none transition">
                    <svg class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 -translate-y-1/2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                    </svg>
                </div>
                <div id="candidatesList" class="flex-grow overflow-y-auto pr-2" style="max-height: 70vh;">
                    <!-- Candidate cards will be dynamically inserted here -->
                </div>
            </div>

            <!-- Right Side: Your Panel -->
            <div class="w-full lg:w-2/3 bg-gray-800 bg-opacity-70 rounded-xl shadow-lg p-6 border border-gray-700 backdrop-blur-sm">
                <div class="flex justify-between items-center mb-6 flex-wrap gap-2">
                    <h2 class="text-2xl font-semibold text-white">Your Panel</h2>
                    <div id="panelCounter" class="text-lg font-medium bg-sky-500 bg-opacity-20 text-sky-300 px-4 py-1 rounded-full">0 / 28 Selected</div>
                </div>
                <div id="panelGrid" class="overflow-y-auto pr-2" style="max-height: 65vh;">
                    <!-- Panel slots will be dynamically inserted here -->
                </div>
                 <div class="mt-6 flex flex-col sm:flex-row justify-end gap-4">
                    <button id="resetButton" class="px-6 py-2 bg-gray-600 text-white font-semibold rounded-lg hover:bg-gray-500 transition shadow-sm">Reset Panel</button>
                    <button id="downloadImageButton" class="px-6 py-2 bg-gradient-to-r from-purple-600 to-pink-600 text-white font-semibold rounded-lg hover:opacity-90 transition shadow-lg">Download Image</button>
                </div>
            </div>
        </main>
        
        <footer class="text-center mt-8 text-slate-500">
            <p>© 2025 All rights reserved Adib Studio</p>
        </footer>
    </div>

            // --- RENDERING FUNCTIONS ---
            function renderCandidates(filter = '') {
                candidatesList.innerHTML = '';
                const lowercasedFilter = filter.toLowerCase();
                const panelIds = new Set(panel.map(c => c ? c.id : null));

                const filteredCandidates = allCandidates
                    .filter(c => !panelIds.has(c.id))
                    .filter(c => c.name.toLowerCase().includes(lowercasedFilter) || c.post.toLowerCase().includes(lowercasedFilter));

                if (filteredCandidates.length === 0) {
                    candidatesList.innerHTML = `<p class="text-slate-500 text-center py-4">No candidates found.</p>`;
                    return;
                }

                const groupedCandidates = filteredCandidates.reduce((acc, candidate) => {
                    const post = candidate.post;
                    if (!acc[post]) {
                        acc[post] = [];
                    }
                    acc[post].push(candidate);
                    return acc;
                }, {});

                const postOrder = [
                    'সহ-সভাপতি (ভিপি)', 'সাধারণ সম্পাদক (জিএস)', 'সহ-সাধারণ সম্পাদক (এজিএস)', 'সম্পাদক, ক্রীড়া ও খেলাধুলা', 'সহকারী সম্পাদক, ক্রীড়া ও খেলাধুলা', 'সম্পাদক, সংস্কৃতি বিষয়ক', 'সহকারী সম্পাদক, সংস্কৃতি বিষয়ক', 'সম্পাদক, মহিলা বিষয়ক', 'সহকারী সম্পাদক, মহিলা বিষয়ক', 'সম্পাদক, তথ্য ও গবেষণা', 'সহকারী সম্পাদক, তথ্য ও গবেষণা', 'সম্পাদক, মিডিয়া ও প্রকাশনা', 'সহকারী সম্পাদক, মিডিয়া ও প্রকাশনা', 'সম্পাদক, বিজ্ঞান ও প্রযুক্তি', 'সহকারী সম্পাদক, বিজ্ঞান ও প্রযুক্তি', 'সম্পাদক, বিতর্ক ও সাহিত্য বিষয়ক', 'সহকারী সম্পাদক, বিতর্ক ও সাহিত্য বিষয়ক', 'সম্পাদক, পরিবেশ ও সমাজকল্যাণ', 'সহকারী সম্পাদক, পরিবেশ ও সমাজকল্যাণ', 'নির্বাহী সদস্য', 'সিনেট'
                ];

                postOrder.forEach(post => {
                    if (groupedCandidates[post]) {
                        const postHeader = document.createElement('h3');
                        postHeader.className = 'text-lg font-semibold text-cyan-400 mt-4 mb-2 sticky top-0 bg-gray-800 bg-opacity-50 py-1 z-10 backdrop-blur-sm';
                        postHeader.textContent = post;
                        candidatesList.appendChild(postHeader);

                        groupedCandidates[post].forEach(candidate => {
                            const card = document.createElement('div');
                            card.className = 'candidate-card bg-gray-700 p-3 mb-3 rounded-lg border border-gray-600 flex justify-between items-center';
                            card.draggable = true;
                            card.dataset.candidateId = candidate.id;
                            card.innerHTML = `
                                <div class="flex-grow">
                                    <span class="font-medium text-white">${candidate.name}</span>
                                </div>
                                <div class="ml-4 text-xs font-bold bg-gray-600 text-gray-300 rounded-full w-8 h-8 flex items-center justify-center flex-shrink-0">
                                    ${candidate.ballot}
                                </div>
                            `;
                            card.addEventListener('dragstart', handleDragStart);
                            candidatesList.appendChild(card);
                        });
                    }
                });
            }

            function renderPanelSlots() {
                panelGrid.innerHTML = '';
                let slotIndex = 0;

                const postsToRender = [
                    { title: 'সহ-সভাপতি (ভিপি)', count: 1 }, { title: 'সাধারণ সম্পাদক (জিএস)', count: 1 }, { title: 'সহ-সাধারণ সম্পাদক (এজিএস)', count: 1 },
                    { title: 'সম্পাদক, ক্রীড়া ও খেলাধুলা', count: 1 }, { title: 'সহকারী সম্পাদক, ক্রীড়া ও খেলাধুলা', count: 1 }, { title: 'সম্পাদক, সংস্কৃতি বিষয়ক', count: 1 },
                    { title: 'সহকারী সম্পাদক, সংস্কৃতি বিষয়ক', count: 1 }, { title: 'সম্পাদক, মহিলা বিষয়ক', count: 1 }, { title: 'সহকারী সম্পাদক, মহিলা বিষয়ক', count: 1 },
                    { title: 'সম্পাদক, তথ্য ও গবেষণা', count: 1 }, { title: 'সহকারী সম্পাদক, তথ্য ও গবেষণা', count: 1 }, { title: 'সম্পাদক, মিডিয়া ও প্রকাশনা', count: 1 },
                    { title: 'সহকারী সম্পাদক, মিডিয়া ও প্রকাশনা', count: 1 }, { title: 'সম্পাদক, বিজ্ঞান ও প্রযুক্তি', count: 1 }, { title: 'সহকারী সম্পাদক, বিজ্ঞান ও প্রযুক্তি', count: 1 },
                    { title: 'সম্পাদক, বিতর্ক ও সাহিত্য বিষয়ক', count: 1 }, { title: 'সহকারী সম্পাদক, বিতর্ক ও সাহিত্য বিষয়ক', count: 1 }, { title: 'সম্পাদক, পরিবেশ ও সমাজকল্যাণ', count: 1 },
                    { title: 'সহকারী সম্পাদক, পরিবেশ ও সমাজকল্যাণ', count: 1 }, { title: 'নির্বাহী সদস্য', count: 4 }, { title: 'সিনেট', count: 5 },
                ];

                postsToRender.forEach(postInfo => {
                    const postHeader = document.createElement('h3');
                    postHeader.className = 'text-xl font-semibold text-cyan-400 mt-6 mb-3 border-b-2 border-cyan-500 pb-2';
                    postHeader.textContent = postInfo.title;
                    panelGrid.appendChild(postHeader);

                    const slotsContainer = document.createElement('div');
                    slotsContainer.className = 'grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4';
                    panelGrid.appendChild(slotsContainer);

                    for (let i = 0; i < postInfo.count; i++) {
                        const currentSlotIndex = slotIndex++;
                        const slot = document.createElement('div');
                        slot.className = 'panel-slot border-2 border-dashed border-gray-600 rounded-lg h-24 flex items-center justify-center flex-col text-center p-4';
                        slot.dataset.slotIndex = currentSlotIndex;
                        slot.dataset.post = postInfo.title;

                        const candidate = panel[currentSlotIndex];
                        if (candidate) {
                            slot.classList.remove('border-dashed', 'border-gray-600', 'flex-col');
                            slot.classList.add('bg-gray-700', 'border-gray-500', 'p-2', 'relative');
                            slot.innerHTML = `
                                <div class="absolute top-1 left-1 text-xs font-bold bg-gray-600 text-gray-300 rounded-full w-6 h-6 flex items-center justify-center">
                                    ${candidate.ballot}
                                </div>
                                <span class="font-semibold text-white text-sm leading-tight text-center px-2 pt-4">${candidate.name}</span>
                                <button class="remove-btn absolute -top-2 -right-2 bg-red-600 text-white rounded-full h-5 w-5 flex items-center justify-center text-xs font-bold leading-none hover:bg-red-500 transition-colors">&times;</button>
                            `;
                            slot.querySelector('.remove-btn').addEventListener('click', () => removeFromPanel(currentSlotIndex));
                        } else {
                            let placeholderText = postInfo.title;
                             if(postInfo.count > 1) {
                                if (postInfo.title === 'নির্বাহী সদস্য') placeholderText = `নির্বাহী সদস্য ${i + 1}`;
                                else if (postInfo.title === 'সিনেট') placeholderText = `সিনেট ${i + 1}`;
                            }
                            slot.innerHTML = `
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                                </svg>
                                <span class="text-gray-500 text-sm">${placeholderText}</span>`;
                        }

                        slot.addEventListener('dragover', handleDragOver);
                        slot.addEventListener('dragenter', handleDragEnter);
                        slot.addEventListener('dragleave', handleDragLeave);
                        slot.addEventListener('drop', handleDrop);
                        slotsContainer.appendChild(slot);
                    }
                });
            }

            function updatePanelCounter() {
                const count = panel.filter(c => c !== null).length;
                panelCounter.textContent = `${count} / ${PANEL_SIZE} Selected`;
            }

            // --- DRAG & DROP HANDLERS ---
            function handleDragStart(e) {
                e.dataTransfer.setData('text/plain', e.target.dataset.candidateId);
                setTimeout(() => { e.target.classList.add('opacity-50'); }, 0);
            }
            
            function handleDragOver(e) { e.preventDefault(); }
            function handleDragEnter(e) {
                e.preventDefault();
                const target = e.target.closest('.panel-slot');
                if (target) { target.classList.add('drag-over'); }
            }
            function handleDragLeave(e) {
                const target = e.target.closest('.panel-slot');
                if (target) { target.classList.remove('drag-over'); }
            }

            function handleDrop(e) {
                e.stopPropagation();
                e.preventDefault();
                const slot = e.currentTarget;
                slot.classList.remove('drag-over');

                const candidateId = e.dataTransfer.getData('text/plain');
                const slotIndex = parseInt(slot.dataset.slotIndex);
                const requiredPost = slot.dataset.post;
                
                if (candidateId && !isNaN(slotIndex)) {
                    const candidate = allCandidates.find(c => c.id === candidateId);

                    if (candidate.post !== requiredPost) {
                        slot.classList.add('border-red-500', 'shake');
                        setTimeout(() => { slot.classList.remove('border-red-500', 'shake'); }, 500);
                        renderCandidates(searchInput.value);
                        return;
                    }
                    
                    const existingPanelIndex = panel.findIndex(c => c && c.id === candidate.id);
                    if (existingPanelIndex > -1) {
                        panel[existingPanelIndex] = null;
                    }

                    panel[slotIndex] = candidate;

                    renderPanelSlots();
                    renderCandidates(searchInput.value);
                    updatePanelCounter();
                }
            }
            
            function handleGeneralPanelDrop(e) {
                e.preventDefault();
                if (e.target.closest('.panel-slot')) {
                    return;
                }

                const candidateId = e.dataTransfer.getData('text/plain');
                if (!candidateId) {
                    renderCandidates(searchInput.value);
                    return;
                }

                const candidate = allCandidates.find(c => c.id === candidateId);
                if (!candidate) {
                    renderCandidates(searchInput.value);
                    return;
                }

                let targetSlotIndex = -1;
                for (let i = 0; i < panelSlotsConfig.length; i++) {
                    if (panelSlotsConfig[i].post === candidate.post && panel[i] === null) {
                        targetSlotIndex = i;
                        break;
                    }
                }
                
                if (targetSlotIndex !== -1) {
                    const existingPanelIndex = panel.findIndex(c => c && c.id === candidate.id);
                    if (existingPanelIndex > -1) {
                        panel[existingPanelIndex] = null;
                    }
                    panel[targetSlotIndex] = candidate;
                    
                    renderPanelSlots();
                    renderCandidates(searchInput.value);
                    updatePanelCounter();
                } else {
                    panelGrid.classList.add('shake');
                    setTimeout(() => { panelGrid.classList.remove('shake'); }, 500);
                    renderCandidates(searchInput.value);
                }
            }


            function removeFromPanel(slotIndex) {
                 panel[slotIndex] = null;
                 renderPanelSlots();
                 renderCandidates(searchInput.value);
                 updatePanelCounter();
            }

            searchInput.addEventListener('input', () => { renderCandidates(searchInput.value); });
            
            resetButton.addEventListener('click', () => {
                panel = Array(PANEL_SIZE).fill(null);
                renderPanelSlots();
                renderCandidates();
                updatePanelCounter();
            });

            // --- DOWNLOAD IMAGE LOGIC ---
            downloadImageButton.addEventListener('click', () => {
                const printablePanel = document.createElement('div');
                printablePanel.style.position = 'absolute';
                printablePanel.style.left = '-9999px';
                printablePanel.style.width = '900px';
                printablePanel.style.height = '1200px';
                printablePanel.style.background = 'linear-gradient(to bottom right, #111827, #1e1b4b)';
                printablePanel.style.color = 'white';
                printablePanel.style.padding = '40px';
                printablePanel.style.fontFamily = 'Inter, sans-serif';
                
                let imageHTML = '<h1 style="font-size: 36px; font-weight: bold; text-align: center; margin-bottom: 30px; color: #93c5fd;">Your Selected Panel</h1>';
                imageHTML += '<div style="display: flex; flex-direction: column; flex-wrap: wrap; height: 1050px; align-content: space-between;">';

                const postsToRender = [
                    { title: 'সহ-সভাপতি (ভিপি)', count: 1 }, { title: 'সাধারণ সম্পাদক (জিএস)', count: 1 }, { title: 'সহ-সাধারণ সম্পাদক (এজিএস)', count: 1 },
                    { title: 'সম্পাদক, ক্রীড়া ও খেলাধুলা', count: 1 }, { title: 'সহকারী সম্পাদক, ক্রীড়া ও খেলাধুলা', count: 1 }, { title: 'সম্পাদক, সংস্কৃতি বিষয়ক', count: 1 },
                    { title: 'সহকারী সম্পাদক, সংস্কৃতি বিষয়ক', count: 1 }, { title: 'সম্পাদক, মহিলা বিষয়ক', count: 1 }, { title: 'সহকারী সম্পাদক, মহিলা বিষয়ক', count: 1 },
                    { title: 'সম্পাদক, তথ্য ও গবেষণা', count: 1 }, { title: 'সহকারী সম্পাদক, তথ্য ও গবেষণা', count: 1 }, { title: 'সম্পাদক, মিডিয়া ও প্রকাশনা', count: 1 },
                    { title: 'সহকারী সম্পাদক, মিডিয়া ও প্রকাশনা', count: 1 }, { title: 'সম্পাদক, বিজ্ঞান ও প্রযুক্তি', count: 1 }, { title: 'সহকারী সম্পাদক, বিজ্ঞান ও প্রযুক্তি', count: 1 },
                    { title: 'সম্পাদক, বিতর্ক ও সাহিত্য বিষয়ক', count: 1 }, { title: 'সহকারী সম্পাদক, বিতর্ক ও সাহিত্য বিষয়ক', count: 1 }, { title: 'সম্পাদক, পরিবেশ ও সমাজকল্যাণ', count: 1 },
                    { title: 'সহকারী সম্পাদক, পরিবেশ ও সমাজকল্যাণ', count: 1 }, { title: 'নির্বাহী সদস্য', count: 4 }, { title: 'সিনেট', count: 5 },
                ];

                let currentSlot = 0;
                postsToRender.forEach(postInfo => {
                    const postCandidates = panel.slice(currentSlot, currentSlot + postInfo.count).filter(c => c);
                    
                    if (postCandidates.length > 0) {
                        let columnContent = '<div style="width: 32%; margin-bottom: 16px;">';
                        columnContent += `<h2 style="font-size: 16px; font-weight: 600; margin-bottom: 8px; border-bottom: 1px solid #0ea5e9; padding-bottom: 4px; color: #67e8f9;">${postInfo.title}</h2>`;
                        
                        postCandidates.forEach(candidate => {
                            columnContent += `
                                <div style="display: flex; justify-content: space-between; align-items: center; background: rgba(255, 255, 255, 0.05); padding: 8px 10px; border-radius: 6px; margin-top: 8px;">
                                    <span style="font-size: 13px; line-height: 1.2;">${candidate.name}</span>
                                    <span style="font-size: 16px; font-weight: bold; background: #4b5563; border-radius: 50%; width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; margin-left: 8px;">${candidate.ballot}</span>
                                </div>
                            `;
                        });
                        columnContent += '</div>';
                        imageHTML += columnContent;
                    }
                    currentSlot += postInfo.count;
                });

                imageHTML += '</div>';
                printablePanel.innerHTML = imageHTML;
                
                document.body.appendChild(printablePanel);

                html2canvas(printablePanel, {
                    scale: 2
                }).then(canvas => {
                    const link = document.createElement('a');
                    link.download = 'my-election-panel.png';
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                    document.body.removeChild(printablePanel);
                });
            });

            // --- START THE APP ---
            initializeApp();
        });
    </script>
</body>
</html>
